{% extends 'base.html' %}
{% block title %}Sign In{% endblock title %}

{% block body %}


<!-- Signup From -->

<div class="container card p-4 col-4 mt-5 shadow-lg">
    
        <form action="" method="POST">
            {% csrf_token %}
            <h2>Signup</h2>

            <div class="input_box">
                <input type="text" placeholder="Enter your Name" required name="first_name" />
                <i class="uil uil-envelope-alt email"></i>
            </div>

            <div class="input_box">
                <input type="text" placeholder="Enter your Surname" required name="last_name" />
                <i class="uil uil-envelope-alt email"></i>
            </div>

            <div class="input_box">
                <input type="email" placeholder="Enter your Email" required  name="email" />
                <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
                <input type="text" placeholder="Enter your Contact Number" required name="Contact" />
                <i class="uil uil-envelope-alt email"></i>
            </div>

            
            <!--<div class="input_box">
                <input type="password" placeholder="Create password" required />
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
            </div>-->

            <div class="input_box">
                <input type="password" placeholder="Enter password" required name="password1" />
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="input_box">
                <button class="btn btn-success">Signup Now</button>
            </div>
            <div class="login_signup">Already have an account? <a href="{% url 'User_Login' %}" id="login">Login</a>
            </div>
        </form>
    
</div>



{% endblock body %}
