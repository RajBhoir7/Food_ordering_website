{% extends 'base.html' %}
{% load static %}


{% block title %}Cart{% endblock title %}


{% block body %}
<div class="container   ">
    <div class="mt-3" style="margin-left: 20px;">
            <h3 style="font-family: 'Times New Roman', Times, serif;"><b>Best Restaurant In Your Area</b></h3>
        </div>
        <hr>
    
    <div class="card-group mt-4">
            {% if data %}
            {% for i in data %}
            <div class="col-3">
<div class="card p-4 shadow-lg" style="margin: 10px;">
              <img src="{% static 'img\R_background.jpg' %}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{i.Rest_name}}</h5>
                <p class="card-text">{{i.Rest_location}}</p>
                
                      <a href="{% url 'RestaurantFood' %}" class="btn btn-primary">View Hotel</a>
                
              </div>
            </div>
    </div>
<hr>
            {% endfor %}
{% else %}
<h4>Images Not Avaliable</h4>
{% endif %}


            
          </div>
    

</div>
{% endblock body %}
